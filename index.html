<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LapAKABogor</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/main/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --red: #f44336;
      --blue: #2196F3;
      --green: #4CAF50;
      --orange: #ff9800;
      --bg-light: #ffffff;
      --text-light: #000000;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    #splashScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
      animation: fadeIn 2s ease-out, fadeOut 1s 3s forwards;
      flex-direction: column;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; display: none; } }

    header {
      padding: 10px 20px;
      background: var(--green);
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    #carouselContainer {
      width: 100%;
      overflow: hidden;
      position: relative;
      margin: 10px 0;
    }

    .carousel {
      display: flex;
      width: 400%;
      animation: slide 20s infinite;
    }

    .carousel-item {
      min-width: 100%;
      text-align: center;
    }

    .carousel-item img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    @keyframes slide {
      0%, 20% { transform: translateX(0); }
      25%, 45% { transform: translateX(-100%); }
      50%, 70% { transform: translateX(-200%); }
      75%, 95% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }

    #searchBar {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .category-btn {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      background-color: var(--blue);
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .product-item {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .product-item img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      background-color: #eee;
    }

    .product-item h3 {
      color: #333;
      margin: 10px 0 5px;
    }

    .product-item button {
      background-color: var(--orange);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      margin-top: 5px;
    }

    #cartToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      background: var(--red);
    }

    #cartSection {
      padding: 20px;
      background: #f9f9f9;
    }

    #cartItems ul {
      padding-left: 0;
      list-style: none;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      cursor: pointer;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 9999;
    }

    .toast.show { opacity: 1; }

    .product-item img[src=""] {
      content: url('https://via.placeholder.com/240x180.png?text=Produk');
    }

    /* Menambahkan responsif untuk gambar splash screen */
    #splashScreen img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    /* Menambahkan responsif untuk gambar carousel */
    .carousel-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

  </style>
</head>
<body>
  <div id="splashScreen">
    <img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/9cc0c2cc6fd16fa96d773a42368381bd8c01d72c/WhatsApp%20Image%202025-05-01%20at%2018.04.48_78f2ec38.jpg" alt="LapAKABogor Logo">
    <h2>Selamat Datang di LapAKABogor</h2>
  </div>

  <header>
    <h1>LapAKABogor</h1>
  </header>

  <div id="carouselContainer">
    <div class="carousel">
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/61bf5e2667673b5b072ede82e79c7d2f2e6ace09/iklan%201.jpg" alt="Iklan 1"></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/61bf5e2667673b5b072ede82e79c7d2f2e6ace09/iklan%202.jpg" alt="Iklan 2"></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/61bf5e2667673b5b072ede82e79c7d2f2e6ace09/iklan%203.jpg" alt="Iklan 3"></div>
      <div class="carousel-item"><img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/61bf5e2667673b5b072ede82e79c7d2f2e6ace09/iklan%204.jpg" alt="Iklan 4"></div>
    </div>
  </div>

  <input type="text" id="searchBar" placeholder="Cari produk...">

  <div id="categoryFilter">
    <button class="category-btn" onclick="filterCategory('Semua')">Semua</button>
    <button class="category-btn" onclick="filterCategory('Makanan')">Makanan</button>
    <button class="category-btn" onclick="filterCategory('Minuman')">Minuman</button>
    <button class="category-btn" onclick="filterCategory('Inovasi')">Inovasi</button>
  </div>

  <div id="productList"></div>

  <div id="cartToggle" onclick="toggleCart()">
    <i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span>
  </div>

  <div id="cartSection" style="display:none">
    <h2>Keranjang</h2>
    <div id="cartItems"></div>
    <label><input type="radio" name="pickup" value="Ambil Sendiri" checked> Ambil Sendiri</label>
    <label><input type="radio" name="pickup" value="Diantar"> Diantar (+Rp1000/item)</label>
    <br><br>
    <label><input type="radio" name="payment" value="QRIS" checked> Bayar via QRIS</label>
    <label><input type="radio" name="payment" value="Cash"> Bayar Tunai</label>
    <br><br>
    <button onclick="checkoutWA()">Checkout via WhatsApp</button>
  </div>

  <script>
    const produk = [
      { nama: "Keripik Pedas", harga: 8000, kategori: "Makanan", gambar: "https://via.placeholder.com/240x180.png?text=Keripik+Pedas" },
      { nama: "Kopi Susu", harga: 10000, kategori: "Minuman", gambar: "https://via.placeholder.com/240x180.png?text=Kopi+Susu" },
      { nama: "Sabun Herbal", harga: 12000, kategori: "Inovasi", gambar: "https://via.placeholder.com/240x180.png?text=Sabun+Herbal" }
    ];

    let keranjang = [];

    function tampilkanProduk() {
      const listProduk = document.getElementById('productList');
      listProduk.innerHTML = '';
      produk.forEach((item, index) => {
        listProduk.innerHTML += `
          <div class="product-item" data-kategori="${item.kategori}">
            <img src="${item.gambar}" alt="${item.nama}">
            <h3>${item.nama}</h3>
            <p>Rp${item.harga.toLocaleString()}</p>
            <button onclick="tambahKeKeranjang(${index})">Tambah ke Keranjang</button>
          </div>
        `;
      });
    }

    function tambahKeKeranjang(index) {
      keranjang.push(produk[index]);
      document.getElementById('cartCount').innerText = keranjang.length;
      showToast(`${produk[index].nama} telah ditambahkan ke keranjang`);
    }

    function toggleCart() {
      const cartSection = document.getElementById('cartSection');
      cartSection.style.display = cartSection.style.display === 'none' ? 'block' : 'none';
      tampilkanKeranjang();
    }

    function tampilkanKeranjang() {
      const container = document.getElementById('cartItems');
      container.innerHTML = '';
      keranjang.forEach((item, index) => {
        container.innerHTML += `<ul><li>${item.nama} - Rp${item.harga.toLocaleString()}</li></ul>`;
      });
    }

    function checkoutWA() {
      const pickup = document.querySelector('input[name="pickup"]:checked').value;
      const payment = document.querySelector('input[name="payment"]:checked').value;
      let pesan = "Pesanan: %0A";
      let total = 0;
      keranjang.forEach(item => {
        pesan += `${item.nama} - Rp${item.harga.toLocaleString()}%0A`;
        total += item.harga;
      });
      pesan += `Total: Rp${total.toLocaleString()}%0AMetode Ambil: ${pickup}%0AMetode Pembayaran: ${payment}`;
      window.open(`https://wa.me/089664363463?text=${encodeURIComponent(pesan)}`);
    }

    function filterCategory(kategori) {
      const produkItems = document.querySelectorAll('.product-item');
      produkItems.forEach(item => {
        if (kategori === 'Semua' || item.dataset.kategori === kategori) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    setTimeout(() => document.getElementById('splashScreen').style.opacity = 0, 4000);
    setTimeout(() => document.getElementById('splashScreen').style.display = 'none', 5000);

    tampilkanProduk();
  </script>
</body>
</html>
