<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LapAKABogor</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #121212;
      --text-dark: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    #splashScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
      animation: fadeIn 2s ease-out, fadeOut 1s 3s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    header {
      padding: 10px 20px;
      background: #f5f5f5;
      text-align: center;
    }

    #productList div {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .toast.show {
      opacity: 1;
    }

    #cartToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      cursor: pointer;
      background: #ff9800;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
    }

    #cartSection {
      display: none;
      border-top: 2px solid #ddd;
      margin-top: 20px;
      padding-top: 10px;
    }

    .category-btn {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #themeToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #607d8b;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="splashScreen">
    <img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/10293c74accc2601ca05d0bba72799e3ea6864d1/WhatsApp%20Image%202025-05-01%20at%2018.04.48_78f2ec38.jpg" alt="Logo LapAKABogor" style="max-width: 200px; animation: logoAnimation 2s ease-out;">
  </div>

  <header>
    <h1>LapAKABogor</h1>
    <input type="text" id="searchBar" placeholder="Cari produk...">
    <div>
      <button class="category-btn" onclick="filterCategory('semua')">Semua</button>
      <button class="category-btn" onclick="filterCategory('makanan')">Makanan</button>
      <button class="category-btn" onclick="filterCategory('minuman')">Minuman</button>
    </div>
  </header>

  <button id="cartToggle" onclick="toggleCart()">üõí Keranjang</button>
  <button id="themeToggle" onclick="toggleTheme()">üåô Mode Gelap</button>

  <section id="productList"></section>

  <section id="cartSection">
    <h2>Keranjang Belanja</h2>
    <div id="cartItems">Keranjang kosong</div>
    <div id="totalPrice"></div>
  </section>

  <section id="orderSection">
    <h2>Checkout</h2>
    <input type="text" id="buyerName" placeholder="Nama Pembeli"><br><br>
    <input type="text" id="buyerPhone" placeholder="Nomor WhatsApp (62...)"><br><br>
    <label><input type="radio" name="pickupMethod" value="Ambil Sendiri"> Ambil Sendiri</label><br>
    <label><input type="radio" name="pickupMethod" value="Diantar"> Diantar (Rp1000/item)</label><br><br>
    <label><input type="radio" name="paymentMethod" value="QRIS"> Bayar via QRIS</label><br>
    <label><input type="radio" name="paymentMethod" value="Cash"> Bayar Cash</label><br><br>
    <button onclick="sendOrderToWhatsApp()">Kirim Pesanan via WhatsApp</button>
  </section>

  <div id="toast" class="toast">Produk ditambahkan ke keranjang!</div>

  <script>
    const cart = [];
    let darkMode = false;

    function toggleCart() {
      const section = document.getElementById("cartSection");
      section.style.display = (section.style.display === "none") ? "block" : "none";
    }

    function toggleTheme() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark-mode", darkMode);
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    function addToCart(name, price) {
      const qtyInput = document.getElementById(`qty-${name}`);
      const qty = parseInt(qtyInput.value);
      if (isNaN(qty) || qty < 1) return alert("Jumlah tidak valid");
      const found = cart.find(i => i.name === name);
      if (found) { found.quantity += qty; found.totalPrice = found.quantity * price; }
      else { cart.push({ name, price, quantity: qty, totalPrice: price * qty }); }
      updateCart(); showToast();
    }

    function removeFromCart(name) {
      const idx = cart.findIndex(i => i.name === name);
      if (idx > -1) cart.splice(idx, 1);
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      const totalDiv = document.getElementById("totalPrice");
      if (!cart.length) return cartItems.innerHTML = "Keranjang kosong", totalDiv.innerHTML = "";
      let total = 0;
      let html = "<ul>";
      cart.forEach(i => {
        total += i.totalPrice;
        html += `<li>${i.name} x ${i.quantity} = Rp${i.totalPrice} <button onclick=\"removeFromCart('${i.name}')\">‚ùå</button></li>`;
      });
      html += "</ul>";
      cartItems.innerHTML = html;
      totalDiv.innerHTML = `<strong>Total: Rp${total}</strong>`;
    }

    function filterCategory(cat) {
      const items = document.querySelectorAll(".product-item");
      items.forEach(i => i.style.display = cat === "semua" || i.dataset.kategori === cat ? "block" : "none");
    }

    function sendOrderToWhatsApp() {
      const name = document.getElementById("buyerName").value.trim();
      const phone = document.getElementById("buyerPhone").value.trim();
      const pickup = document.querySelector('input[name="pickupMethod"]:checked')?.value;
      const payment = document.querySelector('input[name="paymentMethod"]:checked')?.value;
      if (!name || !pickup || !payment || !/^62\d{9,12}$/.test(phone)) return alert("Lengkapi semua data dengan benar!");
      let text = `Nama: ${name}\nWA: ${phone}\nMetode Pengambilan: ${pickup}\nMetode Pembayaran: ${payment}\n\nPesanan:\n`;
      let total = 0;
      cart.forEach(i => { text += `${i.name} x ${i.quantity} = Rp${i.totalPrice}\n`; total += i.totalPrice; });
      if (pickup === "Diantar") {
        const ongkir = cart.reduce((sum, i) => sum + i.quantity * 1000, 0);
        total += ongkir; text += `\nOngkir: Rp${ongkir}`;
      }
      text += `\n\nTotal: Rp${total}`;
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, "_blank");
    }

    window.addEventListener("load", () => {
      setTimeout(() => document.getElementById("splashScreen").classList.add("fade-out"), 3000);
    });

    document.addEventListener("DOMContentLoaded", () => {
      const list = document.getElementById("productList");
      const products = [
        { name: "Donat Cokelat", price: 5000, kategori: "makanan", img: "donat.jpeg" },
        { name: "Kopi Susu", price: 8000, kategori: "minuman", img: "kopi.webp" },
        { name: "Keripik Pedas", price: 7000, kategori: "makanan", img: "keripik.jpeg" },
      ];
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product-item";
        div.dataset.kategori = p.kategori;
        div.innerHTML = `<img src="${p.img}" alt="${p.name}" width="100"><br/><strong>${p.name}</strong><br/>Harga: Rp${p.price}<br/>Jumlah: <input type='number' id='qty-${p.name}' value='1' min='1' style='width:50px;'> <button onclick=\"addToCart('${p.name}', ${p.price})\">Tambah ke Keranjang</button>`;
        list.appendChild(div);
      });

      document.getElementById("searchBar").addEventListener("input", e => {
        const keyword = e.target.value.toLowerCase();
        document.querySelectorAll(".product-item").forEach(item => {
          const isVisible = item.innerText.toLowerCase().includes(keyword);
          item.style.display = isVisible ? "block" : "none";
        });
      });
    });
  </script>
</body>
</html>
