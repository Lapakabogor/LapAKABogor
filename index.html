<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LapAKABogor Store</title>
<style>
  /* Add the same styles from the previous version here, unchanged */
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0; background: #f5f5f5;
  }
  header {
    background: #007bff;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
  }
  #categoryMenu {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 0.5rem;
    background: #e9ecef;
    padding: 0.5rem 1rem;
  }
  .categoryBtn {
    background: white;
    border: 1px solid #007bff;
    color: #007bff;
    padding: 0.4rem 0.8rem;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
    font-size: 0.9rem;
    user-select: none;
  }
  .categoryBtn.active, .categoryBtn:hover {
    background: #007bff;
    color: white;
  }
  #searchBar {
    display: block;
    margin: 1rem auto;
    max-width: 400px;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  #productList {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    padding: 0 1rem 4rem;
  }
  .productCard {
    background: white;
    border-radius: 6px;
    width: 200px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .productCard img {
    width: 100%;
    object-fit: cover;
    height: 150px;
  }
  .productInfo {
    padding: 1rem;
    flex-grow: 1;
  }
  .productName {
    font-weight: bold;
    margin: 0 0 0.5rem 0;
    font-size: 1rem;
  }
  .productCategory {
    font-size: 0.8rem;
    color: #555;
    margin-bottom: 0.3rem;
  }
  .productPrice {
    color: #007bff;
    font-weight: bold;
    margin-bottom: 1rem;
    font-size: 1.1rem;
  }
  .addBtn {
    background: #007bff;
    color: white;
    border: none;
    padding: 0.5rem;
    width: 100%;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 0 0 6px 6px;
    transition: background 0.3s ease;
  }
  .addBtn:hover {
    background: #0056b3;
  }
  #cart {
    position: fixed;
    top: 70px;
    right: 10px;
    width: 320px;
    background: white;
    border-radius: 6px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    max-height: 90vh;
    overflow-y: auto;
    padding: 1rem;
    z-index: 100;
    display: flex;
    flex-direction: column;
  }
  #cart h2 {
    margin-top: 0;
    font-size: 1.2rem;
    border-bottom: 1px solid #ddd;
    padding-bottom: 0.5rem;
  }
  .cartItem {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.5rem;
    align-items: center;
  }
  .cartItemName {
    flex: 1;
    font-size: 0.9rem;
  }
  .cartItemQuantity {
    width: 40px;
    text-align: center;
    font-size: 1rem;
  }
  .cartItemPrice {
    width: 70px;
    text-align: right;
    font-weight: bold;
    font-size: 0.9rem;
    color: #007bff;
  }
  .removeBtn {
    background:none;
    border:none;
    color:#dc3545;
    font-weight:bold;
    cursor:pointer;
    font-size: 1.2rem;
    line-height: 1;
    padding: 0 0.3rem;
  }
  #totalPrice {
    font-weight: bold;
    border-top: 1px solid #ddd;
    padding-top: 0.5rem;
    margin-top: 1rem;
    text-align: right;
    font-size: 1.2rem;
  }
  form#orderForm {
    margin-top: 1rem;
    font-size: 0.9rem;
  }
  form#orderForm label {
    display: block;
    margin: 0.4rem 0 0.2rem;
    font-weight: 600;
    color: #333;
  }
  form#orderForm input[type="text"] {
    width: 100%;
    padding: 0.4rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  .radioGroup {
    display: flex;
    gap: 1rem;
    margin-bottom: 0.8rem;
  }
  .radioGroup label {
    font-weight: normal;
    cursor: pointer;
  }
  .radioGroup input[type="radio"] {
    margin-right: 0.3rem;
    cursor: pointer;
  }
  #checkoutBtn {
    background: #25d366;
    color: white;
    border: none;
    padding: 0.7rem;
    width: 100%;
    cursor: pointer;
    font-size: 1.1rem;
    border-radius: 6px;
    margin-top: 0.5rem;
    transition: background 0.3s ease;
  }
  #checkoutBtn:hover {
    background: #1ebe57;
  }
  /* Responsive */
  @media(max-width: 700px) {
    #cart {
      position: static;
      width: 100%;
      max-height: none;
      box-shadow: none;
      padding: 0.5rem;
      order: 2;
    }
    #productList {
      padding-bottom: 1rem;
      order: 1;
    }
    #categoryMenu {
      justify-content: center;
    }
  }
  /* Container for #productList and #cart side by side on bigger screens */
  #mainContainer {
    display: flex;
    justify-content: center;
    gap: 1rem;
    padding-bottom: 3rem;
  }
  @media(max-width: 700px) {
    #mainContainer {
      flex-direction: column;
    }
  }
</style>
</head>
<body>

<header>
  <h1>LapAKABogor Store</h1>
</header>

<nav id="categoryMenu" aria-label="Pilih kategori produk">
  <!-- Tombol kategori akan dinamis -->
</nav>

<input type="text" id="searchBar" placeholder="Cari produk..." aria-label="Cari produk" />

<div id="mainContainer">
  <div id="productList" aria-live="polite" aria-atomic="true" role="list">
    <!-- Produk akan muncul di sini -->
  </div>

  <aside id="cart" aria-label="Keranjang belanja" aria-live="polite" aria-atomic="true" role="region" tabindex="0">
    <h2>Keranjang</h2>
    <div id="cartItems">
      Keranjang kosong
    </div>
    <div id="totalPrice"></div>

    <form id="orderForm" aria-label="Formulir informasi pembeli">
      <label for="buyerName">Nama Pembeli*</label>
      <input type="text" id="buyerName" name="buyerName" placeholder="Masukkan nama Anda" required aria-required="true" autocomplete="name"/>

      <label>Metode Pengambilan*</label>
      <div class="radioGroup" role="radiogroup" aria-required="true" aria-labelledby="pickupLabel">
        <label><input type="radio" name="pickupMethod" value="Diantar" required /> Diantar</label>
        <label><input type="radio" name="pickupMethod" value="Ambil Sendiri" /> Ambil Sendiri</label>
      </div>

      <label>Metode Pembayaran*</label>
      <div class="radioGroup" role="radiogroup" aria-required="true" aria-labelledby="paymentLabel">
        <label><input type="radio" name="paymentMethod" value="QRIS" required /> QRIS</label>
        <label><input type="radio" name="paymentMethod" value="Transfer" /> Transfer</label>
        <label><input type="radio" name="paymentMethod" value="Cash" /> Cash</label>
      </div>

      <button type="button" id="checkoutBtn" onclick="sendOrderToWhatsApp()">Checkout via WhatsApp</button>
    </form>
  </aside>
</div>

<script>
  // Similar JavaScript functionality here, unchanged
</script>
</body>
</html>
