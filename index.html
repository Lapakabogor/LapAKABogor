<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LapAKABogor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: linear-gradient(to right, red, blue, green, orange);
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .produk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .produk-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .produk-item:hover {
      transform: scale(1.02);
    }
    .produk-item img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
    }
    .produk-item h3 {
      margin: 0.5rem 0 0.25rem;
      font-size: 1rem;
    }
    .produk-item p {
      color: #444;
      margin: 0.25rem 0;
    }
    .produk-item button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .produk-item button:hover {
      background: #e05400;
    }
    .cart-float {
      position: fixed;
      top: 16px;
      right: 16px;
      background: #ff9800;
      color: #fff;
      padding: 12px 16px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .cart-float:hover {
      background: #e86e00;
    }
  </style>
</head>
<body>

<header>
  <h1>LapAKABogor</h1>
  <p>Platform Produk Mahasiswa Politeknik AKA Bogor</p>
</header>

<!-- Tombol keranjang -->
<a id="cart-btn" href="https://wa.me/6289664363463" class="cart-float" target="_blank">ðŸ›’ (0)</a>

<!-- Grid produk -->
<div id="product-grid" class="produk-grid"></div>

<script>
// Data produk
const products = [
  {
    id: 1,
    nama: "Keripik Pedas",
    harga: 5000,
    gambar: "https://i.ibb.co/9t3MbST/keripik.jpg"
  },
  {
    id: 2,
    nama: "Kopi Susu",
    harga: 8000,
    gambar: "https://i.ibb.co/x2XXLVs/kopi.jpg"
  },
  {
    id: 3,
    nama: "Teh Herbal",
    harga: 7000,
    gambar: "https://i.ibb.co/WDfwt6d/teh.jpg"
  },
  {
    id: 4,
    nama: "Sambal Botol",
    harga: 10000,
    gambar: "https://i.ibb.co/zhrDLbk/sambal.jpg"
  }
];

const productGrid = document.getElementById("product-grid");
const cart = [];
let total = 0;

// Render produk
products.forEach(prod => {
  const card = document.createElement("div");
  card.className = "produk-item";
  card.innerHTML = `
    <img src="${prod.gambar}" alt="${prod.nama}" />
    <h3>${prod.nama}</h3>
    <p>Rp${prod.harga.toLocaleString()}</p>
    <button onclick="addToCart(${prod.id})">Tambah ke Keranjang</button>
  `;
  productGrid.appendChild(card);
});

// Tambah ke keranjang
function addToCart(id) {
  const product = products.find(p => p.id === id);
  cart.push(product);
  total += product.harga;
  updateCartUI();
}

// Update tombol keranjang dan link WhatsApp
function updateCartUI() {
  const btn = document.getElementById("cart-btn");
  btn.innerText = `ðŸ›’ (${cart.length})`;

  const daftar = cart.map((p, i) => `${i + 1}. ${p.nama} - Rp${p.harga.toLocaleString()}`).join("%0A");
  const pesan = `Halo, saya ingin memesan:%0A${daftar}%0A%0ATotal: Rp${total.toLocaleString()}%0A%0AOpsi pengambilan:%0A- Ambil sendiri%0A- Diantar (+Rp1.000/item)`;
  btn.href = `https://wa.me/6289664363463?text=${encodeURIComponent(pesan)}`;
}
</script>

</body>
</html>
