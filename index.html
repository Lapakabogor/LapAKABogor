<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LapAKABogor</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/main/favicon.png">
  <style>
    #splashScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    header {
      padding: 10px 20px;
      background: #f5f5f5;
      text-align: center;
    }

    header img {
      height: 70px;
      max-width: 100%;
    }

    header h1 {
      margin-top: 10px;
      font-size: 1.5em;
      color: #333;
    }

    #productList div {
      margin-bottom: 15px;
    }

    #cartItems {
      margin-top: 10px;
    }

    #orderSection {
      margin-top: 20px;
    }

    #scrollBtn {
      display: none;
      position: fixed;
      bottom: 40px;
      right: 30px;
      z-index: 99;
      font-size: 18px;
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
    }
    #scrollBtn:hover {
      background-color: #0277bd;
    }
  </style>
</head>
<body>
  <div id="splashScreen">
    <div style="text-align:center;">
      <img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/main/logo.png" alt="Logo LapAKABogor" width="120">
      <p style="margin-top:10px;font-weight:bold;color:#d32f2f;">Memuat LapAKABogor...</p>
    </div>
  </div>

  <header>
    <img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/main/logo.png" alt="Logo LapAKABogor">
    <h1>Selamat Datang di LapAKABogor</h1>
  </header>

  <section id="productList"></section>

  <section>
    <h2>Keranjang Belanja</h2>
    <div id="cartItems">Keranjang kosong</div>
    <div id="totalPrice"></div>
  </section>

  <section id="orderSection">
    <h2>Checkout</h2>
    <input type="text" id="buyerName" placeholder="Nama Pembeli"><br><br>

    <label><input type="radio" name="pickupMethod" value="Ambil Sendiri"> Ambil Sendiri</label><br>
    <label><input type="radio" name="pickupMethod" value="Diantar"> Diantar (Rp1000/item)</label><br><br>

    <label><input type="radio" name="paymentMethod" value="QRIS"> Bayar via QRIS</label><br>
    <label><input type="radio" name="paymentMethod" value="Cash"> Bayar Cash</label><br><br>

    <button onclick="sendOrderToWhatsApp()">Kirim Pesanan via WhatsApp</button>
  </section>

  <button onclick="scrollToTop()" id="scrollBtn" title="Kembali ke atas">⬆️</button>

  <script>
    const cart = [];

    function addToCart(productName, price) {
      const existing = cart.find(item => item.name === productName);
      if (existing) {
        existing.quantity++;
        existing.totalPrice = existing.quantity * existing.price;
      } else {
        cart.push({ name: productName, price: price, quantity: 1, totalPrice: price });
      }
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartItemsContainer = document.getElementById("cartItems");
      const totalContainer = document.getElementById("totalPrice");

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "Keranjang kosong";
        totalContainer.innerHTML = "";
        return;
      }

      let html = "<ul>";
      let total = 0;
      cart.forEach(item => {
        html += `<li>${item.name} x ${item.quantity} = Rp${item.totalPrice}</li>`;
        total += item.totalPrice;
      });
      html += "</ul>";
      cartItemsContainer.innerHTML = html;
      totalContainer.innerHTML = `<strong>Total: Rp${total}</strong>`;
    }

    function sendOrderToWhatsApp() {
      const buyerName = document.getElementById("buyerName").value.trim();
      const pickupMethod = document.querySelector('input[name="pickupMethod"]:checked')?.value;
      const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked')?.value;

      if (!buyerName || !pickupMethod || !paymentMethod) {
        alert("Harap lengkapi semua data pemesanan.");
        return;
      }

      if (cart.length === 0) {
        alert("Keranjang masih kosong.");
        return;
      }

      let orderText = `Nama: ${buyerName}\nMetode Pengambilan: ${pickupMethod}\nMetode Pembayaran: ${paymentMethod}\n\nDaftar Pesanan:\n`;
      let total = 0;
      cart.forEach(item => {
        orderText += `${item.name} x ${item.quantity} = Rp${item.totalPrice}\n`;
        total += item.totalPrice;
      });

      if (pickupMethod === "Diantar") {
        const ongkir = cart.reduce((sum, item) => sum + item.quantity * 1000, 0);
        orderText += `\nBiaya Antar: Rp${ongkir}`;
        total += ongkir;
      }

      orderText += `\n\nTotal Bayar: Rp${total}`;

      const whatsappNumber = "089664363463";
      const waUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(orderText)}`;
      window.open(waUrl, "_blank");
    }

    window.addEventListener("load", function () {
      setTimeout(() => {
        document.getElementById("splashScreen").style.display = "none";
      }, 2000);
    });

    window.onscroll = function () {
      document.getElementById("scrollBtn").style.display = window.scrollY > 300 ? "block" : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    document.addEventListener("DOMContentLoaded", function () {
      const demoProductList = document.getElementById("productList");
      const sampleProducts = [
        {
          name: "Keripik Pedas",
          price: 7000,
          img: "https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/main/keripik_pedas.rar"
        },
        {
          name: "Kopi Susu",
          price: 8000,
          img: "https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/main/kopi_susu.rar"
        },
        {
          name: "Donat Cokelat",
          price: 5000,
          img: "https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/main/donat_cokelat.rar"
        }
      ];
      sampleProducts.forEach(prod => {
        const div = document.createElement("div");
        div.innerHTML = `
          <img src="${prod.img}" alt="${prod.name}" style="width:120px;height:auto;"><br/>
          <strong>${prod.name}</strong><br/>
          Harga: Rp${prod.price}<br/>
          <button onclick="addToCart('${prod.name}', ${prod.price})">Tambah ke Keranjang</button>
          <hr/>
        `;
        demoProductList.appendChild(div);
      });
    });
  </script>
</body>
</html>
