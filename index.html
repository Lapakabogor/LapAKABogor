<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LapAKABogor</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #121212;
      --text-dark: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    #splashScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
      animation: fadeIn 2s ease-out, fadeOut 1s 3s forwards;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; display: none; } }

    header {
      padding: 10px 20px;
      background: #f5f5f5;
      text-align: center;
    }

    /* Carousel */
    #carouselContainer {
      width: 100%;
      overflow: hidden;
      position: relative;
      margin-bottom: 15px;
    }

    .carousel {
      display: flex;
      width: 100%;
      animation: slide 15s infinite;
    }

    .carousel-item {
      min-width: 100%;
      text-align: center;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .product-item {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background-color: #fff;
    }

    .product-item img {
      max-width: 100%;
      height: auto;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 9999;
    }

    .toast.show { opacity: 1; }

    #cartToggle, #themeToggle {
      position: fixed;
      top: 10px;
      z-index: 1000;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    #cartToggle {
      right: 10px;
      background: #ff9800;
    }

    #themeToggle {
      left: 10px;
      background: #607d8b;
    }

    .category-btn {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    #cartSection, #orderSection {
      padding: 20px;
      display: none;
    }

    #cartItems ul {
      padding-left: 0;
      list-style: none;
    }

    input[type="text"], input[type="number"] {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      cursor: pointer;
    }

    #qrisContainer {
      margin-top: 15px;
      display: none;
      text-align: center;
    }

    #qrisContainer img {
      max-width: 250px;
      width: 80%;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="splashScreen">
    <img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/bb53049eb06ea0483492c0ea46e614d6df1ff4da/logo%20AKA%20Bogor.jpg" alt="Logo LapAKABogor" style="width: 100vw; max-height: 100vh; object-fit: contain;">
  </div>

  <header>
    <h1>LapAKABogor</h1>
    
    <!-- Carousel Iklan -->
    <div id="carouselContainer">
      <div class="carousel">
        <div class="carousel-item"><img src="https://via.placeholder.com/1200x400?text=Iklan+1" alt="Iklan 1"></div>
        <div class="carousel-item"><img src="https://via.placeholder.com/1200x400?text=Iklan+2" alt="Iklan 2"></div>
        <div class="carousel-item"><img src="https://via.placeholder.com/1200x400?text=Iklan+3" alt="Iklan 3"></div>
      </div>
    </div>

    <input type="text" id="searchBar" placeholder="Cari produk...">
    <div>
      <button class="category-btn" onclick="filterCategory('semua')">Semua</button>
      <button class="category-btn" onclick="filterCategory('makanan')">Makanan</button>
      <button class="category-btn" onclick="filterCategory('minuman')">Minuman</button>
    </div>
  </header>

  <button id="cartToggle" onclick="toggleCart()">ðŸ›’ Keranjang</button>
  <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™ Mode Gelap</button>

  <section id="productList"></section>

  <section id="cartSection">
    <h2>Keranjang Belanja</h2>
    <div id="cartItems">Keranjang kosong</div>
    <div id="totalPrice"></div>
  </section>

  <section id="orderSection">
    <h2>Checkout</h2>
    <input type="text" id="buyerName" placeholder="Nama Pembeli"><br>
    <input type="text" id="buyerPhone" placeholder="Nomor WhatsApp (62...)"><br>
    <label><input type="radio" name="pickupMethod" value="Ambil Sendiri"> Ambil Sendiri</label><br>
    <label><input type="radio" name="pickupMethod" value="Diantar"> Diantar (Rp1000/item)</label><br><br>
    <label><input type="radio" name="paymentMethod" value="QRIS" onclick="toggleQRIS(true)"> Bayar via QRIS</label><br>
    <label><input type="radio" name="paymentMethod" value="Cash" onclick="toggleQRIS(false)"> Bayar Cash</label><br><br>

    <div id="qrisContainer">
      <p>Silakan scan QRIS berikut:</p>
      <img src="https://via.placeholder.com/250" alt="QRIS Payment">
    </div>

    <br><button onclick="sendOrderToWhatsApp()">Kirim Pesanan via WhatsApp</button>
  </section>

  <div id="toast" class="toast">Produk ditambahkan ke keranjang!</div>

  <script>
    const cart = [];
    let darkMode = false;

    function toggleCart() {
      const section = document.getElementById("cartSection");
      const order = document.getElementById("orderSection");
      const show = section.style.display !== "block";
      section.style.display = show ? "block" : "none";
      order.style.display = show ? "block" : "none";
    }

    function toggleTheme() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark-mode", darkMode);
    }

    function toggleQRIS(show) {
      document.getElementById("qrisContainer").style.display = show ? "block" : "none";
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    function addToCart(name, price) {
      const qtyInput = document.getElementById(`qty-${name}`);
      const qty = parseInt(qtyInput.value);
      if (isNaN(qty) || qty < 1) return alert("Jumlah tidak valid");
      const found = cart.find(i => i.name === name);
      if (found) { found.quantity += qty; found.totalPrice = found.quantity * price; }
      else { cart.push({ name, price, quantity: qty, totalPrice: price * qty }); }
      updateCart(); showToast();
    }

    function removeFromCart(name) {
      const idx = cart.findIndex(i => i.name === name);
      if (idx > -1) cart.splice(idx, 1);
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      const totalDiv = document.getElementById("totalPrice");
      if (!cart.length) return cartItems.innerHTML = "Keranjang kosong", totalDiv.innerHTML = "";
      let cartHTML = "<ul>";
      let total = 0;
      cart.forEach(item => {
        cartHTML += `<li>${item.name} x ${item.quantity} = Rp${item.totalPrice} <button onclick="removeFromCart('${item.name}')">Hapus</button></li>`;
        total += item.totalPrice;
      });
      cartHTML += "</ul>";
      cartItems.innerHTML = cartHTML;
      totalDiv.innerHTML = `<strong>Total: Rp${total}</strong>`;
    }

    function loadProducts() {
      const products = [
        { name: "Keripik Pedas", price: 20000, img: "https://via.placeholder.com/150", category: "makanan" },
        { name: "Kopi Susu", price: 15000, img: "https://via.placeholder.com/150", category: "minuman" }
      ];
      
      const productList = document.getElementById("productList");
      products.forEach(p => {
        const product = document.createElement("div");
        product.className = "product-item";
        product.dataset.kategori = p.category;
        product.innerHTML = `<img src="${p.img}" alt="${p.name}"><h3>${p.name}</h3><p>Rp${p.price}</p><input type="number" id="qty-${p.name}" value="1" min="1"><button onclick="addToCart('${p.name}', ${p.price})">Tambah ke Keranjang</button>`;
        productList.appendChild(product);
      });
    }

    loadProducts();
  </script>
</body>
</html>
