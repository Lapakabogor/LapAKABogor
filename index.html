<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LapAKABogor</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/main/favicon.ico">
  <style>
    /* Style dasar */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header, footer {
      text-align: center;
      padding: 10px;
      background-color: #ff5722;
      color: white;
    }

    #searchBar {
      padding: 8px;
      width: 200px;
    }

    .category-btn {
      padding: 8px 15px;
      margin: 5px;
      background-color: #ff5722;
      color: white;
      border: none;
      cursor: pointer;
    }

    .product-item {
      display: inline-block;
      width: 30%;
      margin: 10px;
      padding: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #cartSection {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 60%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .dark-mode {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>LapAKABogor</h1>
    <input type="text" id="searchBar" placeholder="Cari produk...">
    <div>
      <button class="category-btn" onclick="filterCategory('semua')">Semua</button>
      <button class="category-btn" onclick="filterCategory('makanan')">Makanan</button>
      <button class="category-btn" onclick="filterCategory('minuman')">Minuman</button>
    </div>
  </header>

  <div id="productList">
    <!-- Product list here -->
  </div>

  <section id="cartSection">
    <h2>Keranjang Belanja</h2>
    <div id="cartItems">Keranjang kosong</div>
    <div id="totalPrice"></div>
    <button onclick="proceedToCheckout()">Proses Pembayaran</button>
  </section>

  <!-- Modal Login/Register -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      <h3>Login / Register</h3>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
      </form>
      <button onclick="showRegisterForm()">Register</button>
    </div>
  </div>

  <!-- Modal Rating -->
  <div id="ratingModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Rating dan Ulasan Produk</h3>
      <label for="rating">Berikan Rating (1-5):</label>
      <input type="number" id="ratingInput" min="1" max="5"><br><br>
      <label for="reviewInput">Ulasan:</label>
      <textarea id="reviewInput" rows="4" cols="50"></textarea><br><br>
      <button onclick="submitReview()">Kirim Ulasan</button>
    </div>
  </div>

  <footer>
    <p>LapAKABogor - Semua Hak Dilindungi</p>
  </footer>

  <script>
    // Script for cart management
    const cart = [];
    let darkMode = false;

    // Toggle Dark Mode
    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark-mode", darkMode);
    }

    // Add item to cart
    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    // Update cart display
    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      let total = 0;
      cartItems.innerHTML = cart.map(item => {
        total += item.price;
        return `<div>${item.name} - Rp ${item.price}</div>`;
      }).join("");
      document.getElementById("totalPrice").innerHTML = `Total: Rp ${total}`;
    }

    // Proceed to checkout
    function proceedToCheckout() {
      alert("Proses pembayaran...");
    }

    // Modal Functions
    function closeModal() {
      document.getElementById("ratingModal").style.display = "none";
    }

    function showLoginModal() {
      document.getElementById("loginModal").style.display = "block";
    }

    function closeLoginModal() {
      document.getElementById("loginModal").style.display = "none";
    }

    // Filter Products by category
    function filterCategory(category) {
      alert("Filtering products by category: " + category);
    }

    // Submit Review
    function submitReview() {
      const rating = document.getElementById("ratingInput").value;
      const review = document.getElementById("reviewInput").value;
      alert(`Terima kasih atas ulasan Anda! Rating: ${rating}, Ulasan: ${review}`);
      closeModal();
    }
  </script>
</body>
</html>
