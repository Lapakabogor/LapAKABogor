<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LapAKABogor</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    #splashScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
      animation: fadeIn 2s ease-out, fadeOut 1s 3s forwards;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; display: none; } }

    header {
      padding: 10px 20px;
      background: #f5f5f5;
      text-align: center;
    }

    #carouselContainer {
      width: 100%;
      overflow: hidden;
      position: relative;
      margin-bottom: 15px;
    }

    .carousel {
      display: flex;
      width: 400%;
      animation: slide 20s infinite;
    }

    .carousel-item {
      min-width: 100%;
      text-align: center;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      20% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      45% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      70% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      95% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .product-item {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .product-item img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-item h3 {
      color: #333;
    }

    .product-item p {
      margin: 5px 0;
    }

    .product-item button {
      background-color: #2196F3;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      margin-top: 5px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 9999;
    }

    .toast.show { opacity: 1; }

    #cartToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      background: #ff9800;
    }

    .category-btn {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    #cartSection, #orderSection {
      padding: 20px;
      display: none;
    }

    #cartItems ul {
      padding-left: 0;
      list-style: none;
    }

    input[type="text"], input[type="number"] {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      cursor: pointer;
    }

    #qrisContainer {
      margin-top: 15px;
      display: none;
      text-align: center;
    }

    #qrisContainer img {
      max-width: 250px;
      width: 80%;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="splashScreen">
    <img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/1fc2fbea0442f1c74921bce17e38e495de193ee5/WhatsApp%20Image%202025-05-01%20at%2018.04.48_78f2ec38.jpg" alt="Splash LapAKABogor" style="width: 100vw; max-height: 100vh; object-fit: contain;">
  </div>

  <header>
    <h1>LapAKABogor</h1>
    <div id="carouselContainer">
      <div class="carousel">
        <div class="carousel-item"><img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/61bf5e2667673b5b072ede82e79c7d2f2e6ace09/iklan%201.jpg" alt="Iklan 1"></div>
        <div class="carousel-item"><img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/61bf5e2667673b5b072ede82e79c7d2f2e6ace09/iklan%202.jpg" alt="Iklan 2"></div>
        <div class="carousel-item"><img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/61bf5e2667673b5b072ede82e79c7d2f2e6ace09/iklan%203.jpg" alt="Iklan 3"></div>
        <div class="carousel-item"><img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/61bf5e2667673b5b072ede82e79c7d2f2e6ace09/iklan%204.jpg" alt="Iklan 4"></div>
      </div>
    </div>
    <input type="text" id="searchBar" placeholder="Cari produk..." oninput="searchProducts()">
    <div>
      <button class="category-btn" onclick="filterCategory('semua')">Semua</button>
      <button class="category-btn" onclick="filterCategory('makanan')">Makanan</button>
      <button class="category-btn" onclick="filterCategory('minuman')">Minuman</button>
    </div>
  </header>

  <main>
    <section id="productList">
      <div class="product-item" data-category="makanan">
        <img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/main/keripik-pedas.jpg" alt="Keripik Pedas">
        <h3>Keripik Pedas</h3>
        <p>Keripik singkong pedas khas mahasiswa. Renyah dan menggugah selera!</p>
        <p><strong>Rp10.000</strong></p>
        <button onclick="addToCart('Keripik Pedas', 10000)">Tambah ke Keranjang</button>
      </div>
      <div class="product-item" data-category="minuman">
        <img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/main/kopi-susu.jpg" alt="Kopi Susu">
        <h3>Kopi Susu</h3>
        <p>Minuman segar racikan mahasiswa dengan rasa kopi susu nikmat.</p>
        <p><strong>Rp8.000</strong></p>
        <button onclick="addToCart('Kopi Susu', 8000)">Tambah ke Keranjang</button>
      </div>
    </section>

    <div id="cartToggle" onclick="toggleCart()">ðŸ›’ Keranjang (<span id="cartCount">0</span>)</div>
    <section id="cartSection">
      <h2>Keranjang Belanja</h2>
      <div id="cartItems"></div>
      <input type="text" id="buyerName" placeholder="Nama Pembeli">
      <input type="text" id="buyerPhone" placeholder="No. HP Pembeli">
      <p>Total: <strong id="totalPrice">Rp0</strong></p>
      <button onclick="checkoutWhatsApp()">Checkout via WhatsApp</button>
    </section>
  </main>

  <script>
    let cart = [];

    function toggleCart() {
      const section = document.getElementById('cartSection');
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }

    function updateCartDisplay() {
      const cartItemsDiv = document.getElementById('cartItems');
      const totalDisplay = document.getElementById('totalPrice');
      let total = 0;
      let html = '<ul>';
      cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        html += `<li>${item.name} x ${item.quantity} = Rp${subtotal.toLocaleString()}</li>`;
      });
      html += '</ul>';
      cartItemsDiv.innerHTML = html;
      totalDisplay.textContent = `Rp${total.toLocaleString()}`;
      document.getElementById('cartCount').textContent = cart.reduce((acc, item) => acc + item.quantity, 0);
    }

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      updateCartDisplay();
    }

    function checkoutWhatsApp() {
      const name = document.getElementById('buyerName').value;
      const phone = document.getElementById('buyerPhone').value;
      if (!name || !phone) {
        alert('Isi nama dan nomor HP terlebih dahulu.');
        return;
      }
      let message = `Halo, saya ${name} (${phone}) ingin memesan:\n`;
      let total = 0;
      cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        message += `- ${item.name} x ${item.quantity} = Rp${subtotal.toLocaleString()}\n`;
      });
      message += `Total: Rp${total.toLocaleString()}`;
      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/6289664363463?text=${encoded}`, '_blank');
    }

    function searchProducts() {
      const search = document.getElementById('searchBar').value.toLowerCase();
      const items = document.querySelectorAll('.product-item');
      items.forEach(item => {
        const name = item.querySelector('h3').textContent.toLowerCase();
        item.style.display = name.includes(search) ? 'block' : 'none';
      });
    }

    function filterCategory(category) {
      const items = document.querySelectorAll('.product-item');
      items.forEach(item => {
        const itemCat = item.getAttribute('data-category');
        item.style.display = (category === 'semua' || category === itemCat) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
