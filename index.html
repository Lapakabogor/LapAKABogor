<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LapAKABogor Marketplace</title>
  <style>
    /* Warna tema utama */
    :root {
      --merah: #e74c3c;
      --biru: #3498db;
      --hijau: #2ecc71;
      --jingga: #f39c12;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #splash img {
      width: 200px;
      height: auto;
    }

    #splash h1 {
      margin-bottom: 20px;
      font-size: 20px;
      color: var(--biru);
    }

    header {
      background: linear-gradient(to right, var(--jingga), var(--merah), var(--biru), var(--hijau));
      color: white;
      padding: 15px;
      text-align: center;
    }

    header img {
      height: 40px;
      vertical-align: middle;
    }

    header h2 {
      margin: 0;
      font-size: 24px;
    }

    /* Image Slider */
    .slider {
      width: 100%;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 400%;
      animation: slide 10s infinite;
    }

    .slides img {
      width: 100%;
      height: auto;
    }

    @keyframes slide {
      0% {margin-left: 0%;}
      25% {margin-left: -100%;}
      50% {margin-left: -200%;}
      75% {margin-left: -300%;}
      100% {margin-left: 0%;}
    }

    .produk, .keranjang {
      padding: 15px;
    }

    .produk-item {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
      background: white;
    }

    .produk-item button {
      background: var(--jingga);
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .keranjang-total {
      margin-top: 10px;
      font-weight: bold;
    }

    .qris-img {
      display: none;
      margin-top: 10px;
    }

    #alamat-antar {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <h1>Selamat datang di</h1>
    <img src="./WhatsApp%20Image%202025-05-01%20at%2018.04.48_78f2ec38.jpg" alt="Logo LapAKABogor">
  </div>

  <!-- Header -->
  <header>
    <img src="./WhatsApp%20Image%202025-05-01%20at%2018.04.48_78f2ec38.jpg" alt="Logo">
    <h2>LapAKABogor - Selamat Berbelanja!</h2>
  </header>

  <!-- Slider Iklan -->
  <div class="slider">
    <div class="slides">
      <img src="./iklan%201.jpg" alt="iklan1">
      <img src="./iklan%202.jpg" alt="iklan2">
      <img src="./iklan%203.jpg" alt="iklan3">
      <img src="./iklan%204.jpg" alt="iklan4">
    </div>
  </div>

  <!-- Produk Section -->
  <div class="produk">
    <input type="text" id="search" placeholder="Cari produk...">
    <select id="kategori">
      <option value="semua">Semua Kategori</option>
      <option value="berat">Makanan Berat</option>
      <option value="ringan">Makanan Ringan</option>
      <option value="minuman">Minuman</option>
      <option value="inovasi">Produk Inovasi</option>
      <option value="kimia">Alat dan Bahan Kimia</option>
      <option value="lain">Lain-lain</option>
    </select>
    <div id="produk-list"></div>
  </div>

  <!-- Keranjang -->
  <div class="keranjang">
    <h3>Keranjang Belanja</h3>
    <div id="keranjang-list"></div>
    <div class="keranjang-total">Total: <span id="total-harga">Rp 0</span></div>
    <label><input type="radio" name="pembayaran" value="cash"> Cash</label>
    <label><input type="radio" name="pembayaran" value="qris"> QRIS</label>
    <img src="./qris.jpg" alt="QRIS" class="qris-img" id="qris-image" width="200">
    <br>
    <label><input type="radio" name="pengiriman" value="ambil" checked> Ambil Sendiri</label>
    <label><input type="radio" name="pengiriman" value="antar"> Diantar (Rp500/item)</label>
    <select id="alamat-antar">
      <option value="Gedung A">Gedung A</option>
      <option value="Gedung B">Gedung B</option>
      <option value="Gedung C">Gedung C</option>
      <option value="Gedung D">Gedung D</option>
      <option value="Gedung E">Gedung E</option>
      <option value="Gedung F">Gedung F</option>
      <option value="Gedung G">Gedung G</option>
      <option value="Satpam">Post Satpam</option>
    </select>
    <br>
    <button onclick="checkoutWhatsApp()">Checkout via WhatsApp</button>
  </div>

  <script>
    // Splash screen delay
    window.onload = function() {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
      }, 3000);
    };

    // Contoh produk
    const produkData = [
      { nama: 'Keripik Pedas', harga: 5000, kategori: 'ringan' },
      { nama: 'Kopi Susu', harga: 7000, kategori: 'minuman' }
    ];

    const produkList = document.getElementById('produk-list');
    const keranjang = [];

    function tampilkanProduk() {
      produkList.innerHTML = '';
      const filter = document.getElementById('kategori').value;
      const keyword = document.getElementById('search').value.toLowerCase();

      produkData.forEach((p, index) => {
        if ((filter === 'semua' || p.kategori === filter) && p.nama.toLowerCase().includes(keyword)) {
          const div = document.createElement('div');
          div.className = 'produk-item';
          div.innerHTML = `${p.nama} - Rp ${p.harga}<br><button onclick="tambahKeKeranjang(${index})">Tambah</button>`;
          produkList.appendChild(div);
        }
      });
    }

    function tambahKeKeranjang(i) {
      const produk = produkData[i];
      const item = keranjang.find(k => k.nama === produk.nama);
      if (item) item.jumlah++;
      else keranjang.push({...produk, jumlah: 1});
      renderKeranjang();
    }

    function renderKeranjang() {
      const list = document.getElementById('keranjang-list');
      list.innerHTML = '';
      let total = 0;
      keranjang.forEach((item, i) => {
        const biayaAntar = document.querySelector('input[name=pengiriman]:checked').value === 'antar' ? 500 * item.jumlah : 0;
        total += item.harga * item.jumlah + biayaAntar;
        list.innerHTML += `${item.nama} x <button onclick="ubahJumlah(${i}, -1)">-</button> ${item.jumlah} <button onclick="ubahJumlah(${i}, 1)">+</button><br>`;
      });
      document.getElementById('total-harga').textContent = `Rp ${total}`;
    }

    function ubahJumlah(i, delta) {
      keranjang[i].jumlah += delta;
      if (keranjang[i].jumlah <= 0) keranjang.splice(i, 1);
      renderKeranjang();
    }

    function checkoutWhatsApp() {
      let teks = 'Halo, saya ingin memesan:\n';
      keranjang.forEach(item => {
        teks += `- ${item.nama} x ${item.jumlah}\n`;
      });
      const metode = document.querySelector('input[name=pembayaran]:checked')?.value || 'Belum pilih';
      const pengiriman = document.querySelector('input[name=pengiriman]:checked')?.value || 'ambil';
      const alamat = pengiriman === 'antar' ? document.getElementById('alamat-antar').value : 'Ambil Sendiri';
      teks += `\nTotal: ${document.getElementById('total-harga').textContent}`;
      teks += `\nPembayaran: ${metode}`;
      teks += `\nPengiriman: ${pengiriman} - ${alamat}`;
      window.open(`https://wa.me/6289664363463?text=${encodeURIComponent(teks)}`);
    }

    document.getElementById('kategori').addEventListener('change', tampilkanProduk);
    document.getElementById('search').addEventListener('input', tampilkanProduk);
    document.querySelectorAll('input[name=pengiriman]').forEach(r => r.addEventListener('change', () => {
      document.getElementById('alamat-antar').style.display = r.value === 'antar' ? 'block' : 'none';
      renderKeranjang();
    }));
    document.querySelectorAll('input[name=pembayaran]').forEach(r => r.addEventListener('change', () => {
      document.getElementById('qris-image').style.display = r.value === 'qris' ? 'block' : 'none';
    }));

    tampilkanProduk();
  </script>
</body>
</html>
