<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LapAKABogor</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    #splashScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
      animation: fadeIn 2s ease-out, fadeOut 1s 3s forwards;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; display: none; } }

    header {
      padding: 10px 20px;
      background: #f5f5f5;
      text-align: center;
    }

    #carouselContainer {
      width: 100%;
      overflow: hidden;
      position: relative;
      margin-bottom: 15px;
    }

    .carousel {
      display: flex;
      width: 100%;
      animation: slide 15s infinite;
    }

    .carousel-item {
      min-width: 100%;
      text-align: center;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .product-item {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background-color: #fff;
    }

    .product-item img {
      max-width: 100%;
      height: auto;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 9999;
    }

    .toast.show { opacity: 1; }

    #cartToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      background: #ff9800;
    }

    .category-btn {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    #cartSection, #orderSection {
      padding: 20px;
      display: none;
    }

    #cartItems ul {
      padding-left: 0;
      list-style: none;
    }

    input[type="text"], input[type="number"] {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      cursor: pointer;
    }

    #qrisContainer {
      margin-top: 15px;
      display: none;
      text-align: center;
    }

    #qrisContainer img {
      max-width: 250px;
      width: 80%;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="splashScreen">
    <img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/1fc2fbea0442f1c74921bce17e38e495de193ee5/WhatsApp%20Image%202025-05-01%20at%2018.04.48_78f2ec38.jpg" alt="Splash LapAKABogor" style="width: 100vw; max-height: 100vh; object-fit: contain;">
  </div>

  <header>
    <h1>LapAKABogor</h1>
    <div id="carouselContainer">
      <div class="carousel">
        <div class="carousel-item"><img src="https://via.placeholder.com/1200x400?text=Iklan+1" alt="Iklan 1"></div>
        <div class="carousel-item"><img src="https://via.placeholder.com/1200x400?text=Iklan+2" alt="Iklan 2"></div>
        <div class="carousel-item"><img src="https://via.placeholder.com/1200x400?text=Iklan+3" alt="Iklan 3"></div>
      </div>
    </div>
    <input type="text" id="searchBar" placeholder="Cari produk..." oninput="searchProducts()">
    <div>
      <button class="category-btn" onclick="filterCategory('semua')">Semua</button>
      <button class="category-btn" onclick="filterCategory('makanan')">Makanan</button>
      <button class="category-btn" onclick="filterCategory('minuman')">Minuman</button>
    </div>
  </header>

  <button id="cartToggle" onclick="toggleCart()">ðŸ›’ Keranjang</button>

  <section id="productList"></section>

  <section id="cartSection">
    <h2>Keranjang Belanja</h2>
    <div id="cartItems">Keranjang kosong</div>
    <div id="totalPrice"></div>
  </section>

  <section id="orderSection">
    <h2>Checkout</h2>
    <input type="text" id="buyerName" placeholder="Nama Pembeli"><br>
    <input type="text" id="buyerPhone" placeholder="Nomor WhatsApp (62...)" value="6289664363463"><br>
    <label><input type="radio" name="pickupMethod" value="Ambil Sendiri"> Ambil Sendiri</label><br>
    <label><input type="radio" name="pickupMethod" value="Diantar"> Diantar (Rp1000/item)</label><br><br>
    <label><input type="radio" name="paymentMethod" value="QRIS" onclick="toggleQRIS(true)"> Bayar via QRIS</label><br>
    <label><input type="radio" name="paymentMethod" value="Cash" onclick="toggleQRIS(false)"> Bayar Cash</label><br><br>
    <div id="qrisContainer">
      <p>Silakan scan QRIS berikut:</p>
      <img src="https://via.placeholder.com/250" alt="QRIS Payment">
    </div>
    <br><button onclick="sendOrderToWhatsApp()">Kirim Pesanan via WhatsApp</button>
  </section>

  <div id="toast" class="toast">Produk ditambahkan ke keranjang!</div>

  <script>
    const cart = [];

    function toggleCart() {
      const section = document.getElementById("cartSection");
      const order = document.getElementById("orderSection");
      const show = section.style.display !== "block";
      section.style.display = show ? "block" : "none";
      order.style.display = show ? "block" : "none";
    }

    function toggleQRIS(show) {
      document.getElementById("qrisContainer").style.display = show ? "block" : "none";
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function sendOrderToWhatsApp() {
      const name = document.getElementById("buyerName").value;
      const phone = document.getElementById("buyerPhone").value;
      const pickupMethod = document.querySelector('input[name="pickupMethod"]:checked')?.value || "";
      const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked')?.value || "";

      if (!name || !phone || cart.length === 0) {
        alert("Lengkapi data dan tambahkan produk ke keranjang.");
        return;
      }

      let message = `Halo, saya *${name}* ingin memesan produk berikut:%0A`;
      let total = 0;

      cart.forEach(item => {
        message += `- ${item.name} x ${item.qty} = Rp${item.price * item.qty}%0A`;
        total += item.price * item.qty;
      });

      if (pickupMethod === "Diantar") {
        const biayaAntar = 1000 * cart.reduce((a, b) => a + b.qty, 0);
        total += biayaAntar;
        message += `Biaya antar: Rp${biayaAntar}%0A`;
      }

      message += `Total: *Rp${total}*%0A`; 
      message += `Metode Ambil: ${pickupMethod}%0AMetode Bayar: ${paymentMethod}%0ATerima kasih.`;

      const url = `https://wa.me/${phone}?text=${message}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
