<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LapAKABogor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --orange: #ff7f50;
      --red: #e63946;
      --blue: #457b9d;
      --green: #2a9d8f;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
    }

    #splash-screen {
      position: fixed;
      z-index: 9999;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, var(--orange), var(--blue), var(--green));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    #splash-screen img {
      max-width: 180px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #splash-screen h2 {
      font-size: 24px;
    }

    header {
      background: linear-gradient(to right, var(--green), var(--blue));
      color: white;
      display: flex;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 50px;
      margin-right: 15px;
      border-radius: 50%;
    }

    header h1 {
      font-size: 26px;
      margin: 0;
    }

    main {
      padding: 20px;
    }

    #slider {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin: 20px 0;
      border-radius: 10px;
    }

    .slider-images {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slider-images img {
      width: 100%;
      height: auto;
    }

    #checkoutButton {
      display: block;
      width: fit-content;
      margin: 30px auto;
      padding: 14px 24px;
      background-color: var(--orange);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      background-color: #fff;
      padding: 10px 20px;
      text-align: center;
      color: #666;
      font-size: 14px;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }

    footer a {
      color: var(--blue);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/808d35379b7e81098c4ca933164882731b44ce0c/WhatsApp%20Image%202025-05-01%20at%2018.04.48_78f2ec38.jpg" alt="Logo LapAKABogor" />
    <h2>Selamat datang di LapAKABogor</h2>
  </div>

  <!-- Header -->
  <header>
    <img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/808d35379b7e81098c4ca933164882731b44ce0c/WhatsApp%20Image%202025-05-01%20at%2018.04.48_78f2ec38.jpg" alt="Logo LapAKABogor">
    <h1>LapAKABogor</h1>
  </header>

  <!-- Konten Utama -->
  <main>
    <!-- Slider Gambar -->
    <div id="slider">
      <div class="slider-images">
        <img src="https://source.unsplash.com/800x300/?food" alt="Slide 1">
        <img src="https://source.unsplash.com/800x300/?snack" alt="Slide 2">
        <img src="https://source.unsplash.com/800x300/?drink" alt="Slide 3">
      </div>
    </div>

    <!-- Tombol Checkout WhatsApp -->
    <button id="checkoutButton">Checkout via WhatsApp</button>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 LapAKABogor | <a href="https://github.com/Lapakabogor/LapAKABogor" target="_blank">Kunjungi GitHub</a>
  </footer>

  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
        const splash = document.getElementById('splash-screen');
        splash.style.opacity = '0';
        splash.style.transition = 'opacity 0.5s ease';
        setTimeout(() => splash.style.display = 'none', 500);
      }, 3000);
    });

    const sliderImages = document.querySelector('.slider-images');
    let currentIndex = 0;

    setInterval(() => {
      currentIndex = (currentIndex + 1) % 3;
      sliderImages.style.transform = `translateX(-${currentIndex * 100}%)`;
    }, 3000);

    document.getElementById("checkoutButton").addEventListener("click", function () {
      const phoneNumber = "6289664363463";
      const message = encodeURIComponent("Halo, saya ingin melakukan pemesanan produk dari LapAKABogor. Mohon informasinya.");
      const url = `https://wa.me/${phoneNumber}?text=${message}`;
      window.open(url, '_blank');
    });
  </script>
</body>

</html>
