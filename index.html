<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LapAKABogor - Marketplace Politeknik AKA Bogor</title>
  <head>
  <style>
/* ====== STYLE UMUM ====== */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
  color: #333;
}
a {
  text-decoration: none;
  color: inherit;
}

/* ====== HEADER ====== */
header {
  background-color: #2E86C1;
  color: white;
  padding: 20px;
  text-align: center;
}
header h1 {
  margin: 0;
  font-size: 2em;
}

/* ====== NAVBAR / MENU KATEGORI ====== */
nav {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  background-color: #2874A6;
  padding: 10px 0;
}
nav button {
  background-color: white;
  color: #2874A6;
  border: 2px solid #2874A6;
  border-radius: 20px;
  padding: 8px 16px;
  margin: 5px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}
nav button:hover,
nav button.active {
  background-color: #2874A6;
  color: white;
}

/* ====== KONTEN PRODUK ====== */
.container {
  padding: 20px;
}
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}
.product-card {
  background-color: white;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: transform 0.2s;
}
.product-card:hover {
  transform: scale(1.03);
}
.product-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.product-card .info {
  padding: 15px;
}
.product-card h3 {
  margin: 0 0 10px;
  color: #2E86C1;
}
.product-card p {
  margin: 0 0 10px;
}
.product-card .price {
  font-weight: bold;
  color: #C0392B;
}
.product-card button {
  width: 100%;
  padding: 10px;
  border: none;
  background-color: #28B463;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s;
}
.product-card button:hover {
  background-color: #239B56;
}

/* ====== KERANJANG (ICON FLOAT) ====== */
#cart-icon {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: #E67E22;
  color: white;
  padding: 15px;
  border-radius: 50%;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  z-index: 1000;
}
#cart-count {
  position: absolute;
  top: -5px;
  right: -5px;
  background: red;
  color: white;
  font-size: 12px;
  padding: 3px 6px;
  border-radius: 50%;
}

/* ====== MODAL / POPUP ====== */
.modal {
  display: none;
  position: fixed;
  z-index: 2000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.6);
}
.modal-content {
  background-color: #fefefe;
  margin: 80px auto;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 500px;
  position: relative;
}
.close {
  color: #aaa;
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}
.close:hover {
  color: black;
}
.modal h2 {
  margin-top: 0;
  color: #2E86C1;
}
.cart-items {
  max-height: 300px;
  overflow-y: auto;
  margin-bottom: 15px;
}
.cart-items li {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}
.total {
  font-weight: bold;
  margin-top: 10px;
}

/* ====== TOMBOL CHECKOUT ====== */
#checkout-btn {
  background-color: #3498DB;
  color: white;
  border: none;
  padding: 12px;
  width: 100%;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s;
}
#checkout-btn:hover {
  background-color: #2E86C1;
}

    :root {
      --jingga: #f97316;
      --biru: #2563eb;
      --merah: #dc2626;
      --hijau: #16a34a;
      --gray-light: #f3f4f6;
      --gray-dark: #4b5563;
    }

    /* Reset dan dasar */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #333;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    button {
      cursor: pointer;
      border: none;
      font-family: inherit;
    }

    /* Splash Screen */
    #splashScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #splashScreen h1 {
      font-size: 2rem;
      color: var(--biru);
    }

    /* Header */
    header {
      background: var(--jingga);
      color: white;
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: 1px;
      flex-shrink: 0;
    }

    header .logo span {
      color: var(--biru);
    }

    header .search-bar {
      flex-grow: 1;
      margin: 0 1rem;
      position: relative;
    }

    header .search-bar input {
      width: 100%;
      padding: 0.5rem 2.5rem 0.5rem 0.75rem;
      border-radius: 9999px;
      border: none;
      font-size: 1rem;
    }

    header .search-bar button {
      position: absolute;
      right: 0.3rem;
      top: 50%;
      transform: translateY(-50%);
      background: var(--biru);
      color: white;
      padding: 0.4rem 0.75rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    header .icons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header .icon-btn {
      background: none;
      color: white;
      font-size: 1.5rem;
      position: relative;
    }

    header .icon-btn .cart-count {
      position: absolute;
      top: -6px;
      right: -8px;
      background: var(--merah);
      color: white;
      font-size: 0.75rem;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 9999px;
    }

    /* Slider */
    .slider {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    .navigation {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .nav-button {
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      cursor: pointer;
      padding: 10px;
    }

    /* Main & Catalog */
    main {
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
      gap: 1rem;
    }

    .product-card {
      border: 1px solid var(--gray-light);
      border-radius: 0.5rem;
      display: flex;
      flex-direction: column;
      background: white;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      transition: box-shadow 0.2s ease;
    }

    .product-card:hover {
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.15);
    }

    .product-image {
      width: 100%;
      padding-top: 100%;
      background-position: center;
      background-size: cover;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    .product-info {
      padding: 0.5rem 0.75rem 0.75rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-name {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--gray-dark);
      margin: 0 0 0.25rem;
      height: 2.5em;
      overflow: hidden;
    }

    .product-price {
      color: var(--merah);
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .add-cart-btn {
      background: var(--hijau);
      color: white;
      border-radius: 9999px;
      padding: 0.4rem 0;
      font-weight: 700;
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
    }

    .add-cart-btn:hover {
      background: #138c35;
    }

    /* Modal Keranjang */
    #cartModal {
      position: fixed;
      top: 0;
      right: -100%;
      width: 320px;
      max-width: 100vw;
      height: 100vh;
      background: white;
      box-shadow: -3px 0 10px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      z-index: 9999;
      display: flex;
      flex-direction: column;
    }

    #cartModal.open {
      right: 0;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splashScreen">
    <h1>LapAKABogor</h1>
  </div>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      document.getElementById('splashScreen').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }, 3000); // 3000ms = 3 detik
  });
</script>

  <!-- Header -->
  <header>
    <div class="logo">Lap<span>AKA</span>Bogor</div>
    <form class="search-bar">
      <input type="text" placeholder="Cari produk..." />
      <button type="submit">Cari</button>
    </form>
    <div class="icons">
      <button class="icon-btn">ðŸ›’<span class="cart-count">0</span></button>
    </div>
  </header>
  
  <!-- Menu Kategori -->
  <nav>
    <button>Kategori: Makanan Berat</button>
    <button>Kategori: Makanan Ringan</button>
    <button>Kategori: Minuman</button>
    <button>Kategori: Alat & Bahan Kimia</button>
    <button>Kategori: Produk Inovasi Mahasiswa AKA</button>
    <button>Kategori: Lain-lain</button>
  </nav>

  <!-- Slider -->
  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide">
        <img src="https://images.pexels.com/photos/230544/pexels-photo-230544.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Slide 1" />
      </div>
      <div class="slide">
        <img src="https://images.pexels.com/photos/3764477/pexels-photo-3764477.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Slide 2" />
      </div>
      <div class="slide">
        <img src="https://images.pexels.com/photos/168009/pexels-photo-168009.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Slide 3" />
      </div>
    </div>
    <div class="navigation">
      <button class="nav-button" onclick="prevSlide()">&#10094;</button>
      <button class="nav-button" onclick="nextSlide()">&#10095;</button>
    </div>
  </div>

  <!-- Konten Utama -->
  <main>
    <div class="catalog">
      <!-- Contoh produk -->
      <div class="product-card">
        <div class="product-image" style="background-image: url('https://images.pexels.com/photos/3764477/pexels-photo-3764477.jpeg');"></div>
        <div class="product-info">
          <div class="product-name">Kopi Susu Gula Aren</div>
          <div class="product-price">Rp15.000</div>
          <button class="add-cart-btn">Tambah ke Keranjang</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    let currentSlide = 0;
    function showSlide(index) {
      const slides = document.getElementById('slides');
      const totalSlides = slides.children.length;
      if (index >= totalSlides) {
        currentSlide = 0;
      } else if (index < 0) {
        currentSlide = totalSlides - 1;
      } else {
        currentSlide = index;
      }
      slides.style.transform = 'translateX(' + (-currentSlide * 100) + '%)';
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }

    // Autoplay
    setInterval(() => {
      nextSlide();
    }, 5000);
  </script>

</body>
</html>
