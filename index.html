<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LapAKABogor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1, h2 {
      color: #d32f2f;
    }
    section {
      margin-bottom: 30px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      background: white;
      vertical-align: top;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    button {
      padding: 5px 10px;
      margin-top: 5px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0277bd;
    }
    #categoryFilter button {
      margin: 5px;
      background-color: #388e3c;
    }
    #categoryFilter button:hover {
      background-color: #2e7d32;
    }
    input[type="text"] {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    #cartItems ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>LapAKABogor</h1>

  <!-- Filter Kategori -->
  <section id="categoryFilter">
    <h2>Filter Kategori</h2>
    <button onclick="filterCategory('Semua')">Semua</button>
    <button onclick="filterCategory('Makanan')">Makanan</button>
    <button onclick="filterCategory('Minuman')">Minuman</button>
  </section>

  <!-- Katalog Produk -->
  <section id="productList">
    <div class="product" data-category="Makanan">
      <img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/780f3a1fd69640b8693bcee6047d6539f68f4f4e/th.jpeg" alt="Keripik Pedas">
      <h3>Keripik Pedas</h3>
      <p>Harga: Rp7.000</p>
      <button onclick="addToCart('Keripik Pedas', 7000)">Tambah ke Keranjang</button>
    </div>
    <div class="product" data-category="Minuman">
      <img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/54a648da68c2fd967f6688002102c4b96e280f65/aa54a8198cd5c4d7e37eeadbf1cac7c6-large.webp" alt="Kopi Susu">
      <h3>Kopi Susu</h3>
      <p>Harga: Rp8.000</p>
      <button onclick="addToCart('Kopi Susu', 8000)">Tambah ke Keranjang</button>
    </div>
    <div class="product" data-category="Makanan">
      <img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/54a648da68c2fd967f6688002102c4b96e280f65/donat.jpeg" alt="Donat Cokelat">
      <h3>Donat Cokelat</h3>
      <p>Harga: Rp5.000</p>
      <button onclick="addToCart('Donat Cokelat', 5000)">Tambah ke Keranjang</button>
    </div>
  </section>

  <!-- Keranjang Belanja -->
  <section>
    <h2 onclick="toggleCart()" style="cursor:pointer;">ðŸ›’ Keranjang Belanja (klik untuk buka/tutup)</h2>
    <div id="cartItems" style="display: none;">Keranjang kosong</div>
    <div id="totalPrice"></div>
  </section>

  <!-- Checkout -->
  <section id="orderSection">
    <h2>Checkout</h2>
    <input type="text" id="buyerName" placeholder="Nama Pembeli"><br><br>

    <label><input type="radio" name="pickupMethod" value="Ambil Sendiri"> Ambil Sendiri</label>
    <label><input type="radio" name="pickupMethod" value="Diantar"> Diantar (Rp1.000/item)</label><br><br>

    <label><input type="radio" name="paymentMethod" value="QRIS"> Bayar via QRIS</label>
    <label><input type="radio" name="paymentMethod" value="Cash"> Bayar Cash</label><br><br>

    <button onclick="sendOrderToWhatsApp()">Kirim Pesanan via WhatsApp</button>
  </section>

  <script>
    let cart = [];

    function addToCart(productName, price) {
      const existing = cart.find(item => item.name === productName);
      if (existing) {
        existing.quantity++;
        existing.totalPrice = existing.quantity * existing.price;
      } else {
        cart.push({ name: productName, price: price, quantity: 1, totalPrice: price });
      }
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartItemsContainer = document.getElementById("cartItems");
      const totalContainer = document.getElementById("totalPrice");

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "Keranjang kosong";
        totalContainer.innerHTML = "";
        return;
      }

      let html = "<ul>";
      let total = 0;
      cart.forEach(item => {
        html += `<li>${item.name} x ${item.quantity} = Rp${item.totalPrice}</li>`;
        total += item.totalPrice;
      });
      html += "</ul>";
      cartItemsContainer.innerHTML = html;
      totalContainer.innerHTML = `<strong>Total: Rp${total}</strong>`;
    }

    function toggleCart() {
      const cartItemsContainer = document.getElementById("cartItems");
      cartItemsContainer.style.display = cartItemsContainer.style.display === "none" ? "block" : "none";
    }

    function filterCategory(category) {
      const products = document.querySelectorAll("#productList .product");
      products.forEach(product => {
        if (category === "Semua" || product.dataset.category === category) {
          product.style.display = "inline-block";
        } else {
          product.style.display = "none";
        }
      });
    }

    function sendOrderToWhatsApp() {
      const buyerName = document.getElementById("buyerName").value.trim();
      const pickupMethod = document.querySelector('input[name="pickupMethod"]:checked')?.value;
      const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked')?.value;

      if (!buyerName || !pickupMethod || !paymentMethod) {
        alert("Harap lengkapi semua data pemesanan.");
        return;
      }

      if (cart.length === 0) {
        alert("Keranjang masih kosong.");
        return;
      }

      let orderText = `Nama: ${buyerName}\nMetode Pengambilan: ${pickupMethod}\nMetode Pembayaran: ${paymentMethod}\n\nDaftar Pesanan:\n`;
      let total = 0;
      cart.forEach(item => {
        orderText += `${item.name} x ${item.quantity} = Rp${item.totalPrice}\n`;
        total += item.totalPrice;
      });

      if (pickupMethod === "Diantar") {
        const ongkir = cart.reduce((sum, item) => sum + item.quantity * 1000, 0);
        orderText += `\nBiaya Antar: Rp${ongkir}`;
        total += ongkir;
      }

      orderText += `\n\nTotal Bayar: Rp${total}`;

      const whatsappNumber = "089664363463";
      const waUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(orderText)}`;
      window.open(waUrl, "_blank");
    }
  </script>
</body>
</html>
