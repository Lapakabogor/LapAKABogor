<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LapAKABogor</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/main/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --red: #f44336;
      --blue: #2196F3;
      --green: #4CAF50;
      --orange: #ff9800;
      --bg-light: #ffffff;
      --text-light: #000000;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      padding: 10px 20px;
      background: var(--green);
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    #searchBar {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #categoryFilter {
      text-align: center;
      margin: 10px 0;
    }

    .category-btn {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      background-color: var(--blue);
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .product-item {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .product-item img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      background-color: #eee;
    }

    .product-item h3 {
      color: #333;
      margin: 10px 0 5px;
    }

    .product-item button {
      background-color: var(--orange);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      margin-top: 5px;
    }

    #cartToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      background: var(--red);
    }

    #cartSection {
      padding: 20px;
      background: #f9f9f9;
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 300px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.3);
      border-radius: 8px;
      display: none;
      z-index: 9999;
    }

    #cartItems ul {
      padding-left: 0;
      list-style: none;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .cart-item button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-item input {
      width: 40px;
      text-align: center;
    }

    #qrisImage {
      display: none;
      width: 100%;
      margin-top: 10px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 9999;
    }

    .toast.show { opacity: 1; }

  </style>
</head>
<body>
  <header>
    <h1>LapAKABogor</h1>
  </header>

  <input type="text" id="searchBar" placeholder="Cari produk...">

  <div id="categoryFilter">
    <button class="category-btn" onclick="filterCategory('Semua')">Semua</button>
    <button class="category-btn" onclick="filterCategory('Makanan')">Makanan</button>
    <button class="category-btn" onclick="filterCategory('Minuman')">Minuman</button>
    <button class="category-btn" onclick="filterCategory('Inovasi')">Inovasi</button>
  </div>

  <div id="productList"></div>

  <div id="cartToggle" onclick="toggleCart()">
    <i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span>
  </div>

  <div id="cartSection">
    <h2>Keranjang</h2>
    <div id="cartItems"></div>
    <p>Total: Rp<span id="totalHarga">0</span></p>
    <label><input type="radio" name="pickup" value="Ambil Sendiri" checked> Ambil Sendiri</label>
    <label><input type="radio" name="pickup" value="Diantar"> Diantar (+Rp1000/item)</label>
    <br><br>
    <label><input type="radio" name="payment" value="QRIS" checked> Bayar via QRIS</label>
    <label><input type="radio" name="payment" value="Cash"> Bayar Tunai</label>
    <br><br>
    <div id="qrisImage">
      <img src="https://via.placeholder.com/150x150.png?text=QRIS" alt="QRIS" />
    </div>
    <button onclick="checkoutWA()">Checkout via WhatsApp</button>
  </div>

  <script>
    const produk = [
      { nama: "Keripik Pedas", harga: 8000, kategori: "Makanan", gambar: "https://via.placeholder.com/240x180.png?text=Keripik+Pedas" },
      { nama: "Kopi Susu", harga: 10000, kategori: "Minuman", gambar: "https://via.placeholder.com/240x180.png?text=Kopi+Susu" },
      { nama: "Sabun Herbal", harga: 12000, kategori: "Inovasi", gambar: "https://via.placeholder.com/240x180.png?text=Sabun+Herbal" }
    ];

    let keranjang = [];

    function tampilkanProduk() {
      const listProduk = document.getElementById('productList');
      listProduk.innerHTML = '';
      produk.forEach((item, index) => {
        listProduk.innerHTML += `
          <div class="product-item" data-kategori="${item.kategori}">
            <img src="${item.gambar}" alt="${item.nama}">
            <h3>${item.nama}</h3>
            <p>Rp${item.harga.toLocaleString()}</p>
            <button onclick="tambahKeKeranjang(${index})">Tambah ke Keranjang</button>
          </div>
        `;
      });
    }

    function tambahKeKeranjang(index) {
      let produkTersedia = keranjang.find(item => item.nama === produk[index].nama);
      if (produkTersedia) {
        produkTersedia.jumlah++;
      } else {
        keranjang.push({ ...produk[index], jumlah: 1 });
      }
      document.getElementById('cartCount').innerText = keranjang.length;
      showToast(`${produk[index].nama} telah ditambahkan ke keranjang`);
      tampilkanKeranjang();
    }

    function kurangiJumlah(index) {
      if (keranjang[index].jumlah > 1) {
        keranjang[index].jumlah--;
      } else {
        keranjang.splice(index, 1);
      }
      tampilkanKeranjang();
    }

    function tambahJumlah(index) {
      keranjang[index].jumlah++;
      tampilkanKeranjang();
    }

    function toggleCart() {
      const cartSection = document.getElementById('cartSection');
      cartSection.style.display = cartSection.style.display === 'none' ? 'block' : 'none';
    }

    function tampilkanKeranjang() {
      const container = document.getElementById('cartItems');
      container.innerHTML = '';
      let total = 0;
      keranjang.forEach((item, index) => {
        total += item.harga * item.jumlah;
        container.innerHTML += `
          <div class="cart-item">
            <span>${item.nama} x ${item.jumlah} - Rp${(item.harga * item.jumlah).toLocaleString()}</span>
            <button onclick="kurangiJumlah(${index})">-</button>
            <button onclick="tambahJumlah(${index})">+</button>
          </div>
        `;
      });
      document.getElementById('totalHarga').innerText = total.toLocaleString();
    }

    function checkoutWA() {
      const pickup = document.querySelector('input[name="pickup"]:checked').value;
      const payment = document.querySelector('input[name="payment"]:checked').value;
      let pesan = "Pesanan: %0A";
      let total = 0;
      keranjang.forEach(item => {
        pesan += `${item.nama} x ${item.jumlah} - Rp${(item.harga * item.jumlah).toLocaleString()}%0A`;
        total += item.harga * item.jumlah;
      });
      pesan += `Total: Rp${total.toLocaleString()}%0AMetode Ambil: ${pickup}%0AMetode Pembayaran: ${payment}`;
      if (payment === 'QRIS') {
        document.getElementById('qrisImage').style.display = 'block';
      }
      window.open(`https://wa.me/089664363463?text=${encodeURIComponent(pesan)}`);
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.classList.add('toast');
      toast.innerText = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => toast.remove(), 3000);
    }

    setTimeout(() => document.getElementById('splashScreen').style.opacity = 0, 4000);
    setTimeout(() => document.getElementById('splashScreen').style.display = 'none', 5000);

    tampilkanProduk();
  </script>
</body>
</html>
