<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LapAKABogor</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #121212;
      --text-dark: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    #splashScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
      animation: fadeIn 2s ease-out, fadeOut 1s 3s forwards;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; display: none; } }

    header {
      padding: 10px 20px;
      background: #f5f5f5;
      text-align: center;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .product-item {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background-color: #fff;
    }

    .product-item img {
      max-width: 100%;
      height: auto;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 9999;
    }

    .toast.show { opacity: 1; }

    #cartToggle, #themeToggle {
      position: fixed;
      top: 10px;
      z-index: 1000;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    #cartToggle {
      right: 10px;
      background: #ff9800;
    }

    #themeToggle {
      left: 10px;
      background: #607d8b;
    }

    .category-btn {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    #cartSection, #orderSection {
      padding: 20px;
      display: none;
    }

    #cartItems ul {
      padding-left: 0;
      list-style: none;
    }

    input[type="text"], input[type="number"] {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      cursor: pointer;
    }

    #qrisContainer {
      margin-top: 15px;
      display: none;
      text-align: center;
    }

    #qrisContainer img {
      max-width: 250px;
      width: 80%;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="splashScreen">
    <img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/bb53049eb06ea0483492c0ea46e614d6df1ff4da/logo%20AKA%20Bogor.jpg" alt="Logo LapAKABogor" style="width: 100vw; max-height: 100vh; object-fit: contain;">
  </div>

  <header>
    <h1>LapAKABogor</h1>
    <input type="text" id="searchBar" placeholder="Cari produk...">
    <div>
      <button class="category-btn" onclick="filterCategory('semua')">Semua</button>
      <button class="category-btn" onclick="filterCategory('makanan')">Makanan</button>
      <button class="category-btn" onclick="filterCategory('minuman')">Minuman</button>
    </div>
  </header>

  <button id="cartToggle" onclick="toggleCart()">üõí Keranjang</button>
  <button id="themeToggle" onclick="toggleTheme()">üåô Mode Gelap</button>

  <section id="productList"></section>

  <section id="cartSection">
    <h2>Keranjang Belanja</h2>
    <div id="cartItems">Keranjang kosong</div>
    <div id="totalPrice"></div>
  </section>

  <section id="orderSection">
    <h2>Checkout</h2>
    <input type="text" id="buyerName" placeholder="Nama Pembeli"><br>
    <input type="text" id="buyerPhone" placeholder="Nomor WhatsApp (62...)"><br>
    <label><input type="radio" name="pickupMethod" value="Ambil Sendiri"> Ambil Sendiri</label><br>
    <label><input type="radio" name="pickupMethod" value="Diantar"> Diantar (Rp1000/item)</label><br><br>
    <label><input type="radio" name="paymentMethod" value="QRIS" onclick="toggleQRIS(true)"> Bayar via QRIS</label><br>
    <label><input type="radio" name="paymentMethod" value="Cash" onclick="toggleQRIS(false)"> Bayar Cash</label><br><br>

    <div id="qrisContainer">
      <p>Silakan scan QRIS berikut:</p>
      <img src="https://raw.githubusercontent.com/Lapakabogor/LapAKABogor/bb53049eb06ea0483492c0ea46e614d6df1ff4da/logo%20AKA%20Bogor.jpg" alt="QRIS Payment">
    </div>

    <br><button onclick="sendOrderToWhatsApp()">Kirim Pesanan via WhatsApp</button>
  </section>

  <div id="toast" class="toast">Produk ditambahkan ke keranjang!</div>

  <script>
    const cart = [];
    let darkMode = false;

    function toggleCart() {
      const section = document.getElementById("cartSection");
      const order = document.getElementById("orderSection");
      const show = section.style.display !== "block";
      section.style.display = show ? "block" : "none";
      order.style.display = show ? "block" : "none";
    }

    function toggleTheme() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark-mode", darkMode);
    }

    function toggleQRIS(show) {
      document.getElementById("qrisContainer").style.display = show ? "block" : "none";
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    function addToCart(name, price) {
      const qtyInput = document.getElementById(`qty-${name}`);
      const qty = parseInt(qtyInput.value);
      if (isNaN(qty) || qty < 1) return alert("Jumlah tidak valid");
      const found = cart.find(i => i.name === name);
      if (found) { found.quantity += qty; found.totalPrice = found.quantity * price; }
      else { cart.push({ name, price, quantity: qty, totalPrice: price * qty }); }
      updateCart(); showToast();
    }

    function removeFromCart(name) {
      const idx = cart.findIndex(i => i.name === name);
      if (idx > -1) cart.splice(idx, 1);
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      const totalDiv = document.getElementById("totalPrice");
      if (!cart.length) return cartItems.innerHTML = "Keranjang kosong", totalDiv.innerHTML = "";
      let total = 0;
      let html = "<ul>";
      cart.forEach(i => {
        total += i.totalPrice;
        html += `<li>${i.name} x ${i.quantity} = Rp${i.totalPrice} <button onclick="removeFromCart('${i.name}')">‚ùå</button></li>`;
      });
      html += "</ul>";
      cartItems.innerHTML = html;
      totalDiv.innerHTML = `<strong>Total: Rp${total}</strong>`;
    }

    function filterCategory(cat) {
      const items = document.querySelectorAll(".product-item");
      items.forEach(i => i.style.display = cat === "semua" || i.dataset.kategori === cat ? "block" : "none");
    }

    function sendOrderToWhatsApp() {
      const name = document.getElementById("buyerName").value.trim();
      const phone = document.getElementById("buyerPhone").value.trim();
      const pickup = document.querySelector('input[name="pickupMethod"]:checked')?.value;
      const payment = document.querySelector('input[name="paymentMethod"]:checked')?.value;

      if (!name || !phone || !pickup || !payment || !/^62\d{9,12}$/.test(phone)) {
        return alert("Lengkapi semua data dengan benar! Pastikan format nomor WhatsApp benar (mulai dengan 62).");
      }

      let text = `Nama: ${name}\nWA: ${phone}\nMetode Pengambilan: ${pickup}\nMetode Pembayaran: ${payment}\n\nPesanan:\n`;
      let total = 0;
      cart.forEach(i => {
        text += `${i.name} x ${i.quantity} = Rp${i.totalPrice}\n`;
        total += i.totalPrice;
      });

      if (pickup === "Diantar") {
        const ongkir = cart.reduce((sum, i) => sum + i.quantity * 1000, 0);
        total += ongkir;
        text += `\nOngkir: Rp${ongkir}`;
      }

      text += `\n\nTotal: Rp${total}`;
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, "_blank");
    }
  </script>
</body>
</html>
